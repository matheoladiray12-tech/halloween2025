<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soirée Halloween 🎃</title>
  <style>
    body {
      margin: 0;
      font-family: 'Creepster', cursive;
      background: black;
      color: orange;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 10px red;
      animation: flicker 2s infinite;
    }

    #countdown {
      font-size: 2em;
      margin: 30px 0;
      text-shadow: 2px 2px 10px purple;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }

    .bat {
      position: absolute;
      top: -100px;
      animation: fly 12s linear infinite;
    }

    @keyframes fly {
      0% { top: 0; left: -150px; transform: scale(0.5) rotate(0deg); }
      50% { top: 40%; left: 50%; transform: scale(1) rotate(20deg); }
      100% { top: 80%; left: 120%; transform: scale(0.7) rotate(-20deg); }
    }

    .invitation {
      margin-top: 40px;
      font-size: 1.5em;
      line-height: 1.6;
    }

    form {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1.2em;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      color: black;
      font-family: 'Creepster', cursive;
      box-shadow: 0 0 10px red;
    }

    button:hover {
      background: red;
      color: white;
    }

    #muteBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      color: black;
      font-family: 'Creepster', cursive;
      box-shadow: 0 0 10px red;
    }

    #muteBtn:hover {
      background: red;
      color: white;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🎃 Soirée Halloween 🎃</h1>

  <div id="countdown">Chargement du compte à rebours...</div>

  <div class="invitation">
    Prépare ton costume le plus effrayant...<br>
    La fête commence le <b>31 octobre à 21h</b> !<br>
    🕷️ Viens si tu n’as pas peur ! 🧛
  </div>

  <!-- Bouton pour couper/remettre la musique -->
  <button id="muteBtn">🔊 Couper le son</button>

  <!-- Chauves-souris volantes -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Bat_silhouette.svg" width="80" class="bat" style="animation-delay:0s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Bat_silhouette.svg" width="60" class="bat" style="animation-delay:4s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Bat_silhouette.svg" width="100" class="bat" style="animation-delay:8s;">

  <!-- Formulaire de participation -->
  <form action="https://formsubmit.co/matheo.ladiray12@gmail.com" method="POST">
    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Prénom :</label>
    <input type="text" name="prenom" required>

    <label>Je participe :</label>
    <select name="participation" required>
      <option value="Oui">Oui 🎃</option>
      <option value="Non">Non 👻</option>
    </select>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Musique d'ambiance -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Ton navigateur ne supporte pas l'audio.
  </audio>

  <script>
    // Date de la soirée (31 octobre à 21h)
    const eventDate = new Date("October 31, 2025 21:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdown.innerHTML = "🎉 La soirée a commencé ! 🎉";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Gestion du bouton mute
    const bgMusic = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");

    muteBtn.addEventListener("click", () => {
      if (bgMusic.muted) {
        bgMusic.muted = false;
        muteBtn.textContent = "🔊 Couper le son";
      } else {
        bgMusic.muted = true;
        muteBtn.textContent = "🔈 Remettre le son";
      }
    });
  </script>
</body>
</html>
